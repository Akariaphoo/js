<!DOCTYPE html>
<html>
    <head>
        <title>Assignment1</title>
        <script>
           function changecolor(color)
           {
            var c=color.options[color.selectedIndex].value;
            document.querySelector('#hello').style.color=c;
           }
        </script>
    </head>
    <body>
        <h1 id="hello">Hello! Welcome to our PreIntern Group.</h1> 
        <select id="colors" onchange="changecolor(this)">
            <option selected>Choose color!</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select>
    </body>
</html>
