<!DOCTYPE html>
<html>
    <head>
        <title>Assignment2</title>
        <script>
          function btnenable(text)
          {
              var btn=document.getElementById("sub");
              if(text.value!=""){
               btn.disabled=false;
              }
              else
              {
                btn.disabled=false;
              }
              

          }
        </script>
    </head>
    <body>
        <form id="form">
            <input type="text" id="name" placeholder="Enter name!" onkeyup="btnenable(this)">
            <input type="submit" id="sub" disabled>
        </form>
    </body>
</html>
